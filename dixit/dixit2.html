<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dixit simplifié - version corrigée</title>
    <link rel="stylesheet" href="style_dixit2.css" />
</head>

<body>

    <!-- On utilise <main> pour le contenu principal du jeu -->
    <main>

        <!-- 1. En-tête avec le titre et les informations de la manche -->
        <header class="game-header">
            <h1>Dixit</h1>
            <div id="infoJoueur">Tour du Joueur X</div>
            <div id="phraseMaître">La phrase du maître conteur apparaîtra ici...</div>
        </header>

        <!-- 2. Zone des contrôles pour les joueurs -->
        <section id="controls">
            <!-- Conteneur pour les actions du Maître Conteur -->
            <div widjet="container" id="conteur-controls">
                <input type="text" id="inputPhrase" placeholder="Écrivez votre phrase ici" style="min-width:320px">
                <button id="valider">Valider mon choix</button>
            </div>

            <!-- Le bouton pour révéler les cartes (initialement caché) -->
            <button id="btnReveal" class="hidden">Révéler les cartes pour le vote</button>
        </section>

        <!-- 3. La table de jeu où les cartes sont posées -->
        <section class="game-board">
            <div id="cartesContainer">
                <!-- Les cartes jouées par les joueurs apparaîtront ici -->
            </div>
            <div id="zoneVote">
                <!-- La mécanique de vote sera gérée ici si nécessaire -->
            </div>
        </section>
        
        <!-- 4. La zone dédiée à la main du joueur actuel -->
        <section class="player-hand">
            <h2>Votre main</h2>
            <div id="zoneCartesJoueur">
                 <!-- Les cartes de la main du joueur apparaîtront ici -->
            </div>
        </section>


        <!-- 5. Tableau des scores et informations sur la manche -->
        <footer class="game-summary">
            <div id="scoresBoard">
                <!-- Les scores des joueurs apparaîtront ici -->
            </div>
            <div id="mancheInfo" class="small">Manche 1 / 10</div>
        </footer>

    </main>
    
    <!-- 6. Overlay pour les messages interstitiels (un seul suffit) -->
    <div id="screenOverlay" class="hidden">
        <!-- Le contenu (bouton, message) sera ajouté ici par JavaScript -->
    </div>

    <script src="dixit2.js"></script>

</body>

</html>
