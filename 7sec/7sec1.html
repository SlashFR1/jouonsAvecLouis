<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7sec - Joueurs</title>
    <link rel="stylesheet" href="style_7sec1.css">
</head>

<body>
  <header>
    <a href="../Index.html" class="nav-button">Menu</a>
  </header>

  <!-- La balise <main> encapsule le contenu principal de la page -->
  <main class="content-wrapper">
    <h1>Vrai ou Faux ?</h1>

    <div class="widget">
      <div class="mot" id="mot">Entrez les pr√©noms des joueurs</div>
      
      <form id="joueursForm">
        <input type="text" name="joueur1" placeholder="Joueur 1">
        <input type="text" name="joueur2" placeholder="Joueur 2">
        <input type="text" name="joueur3" placeholder="Joueur 3">
        <input type="text" name="joueur4" placeholder="Joueur 4">
        <input type="text" name="joueur5" placeholder="Joueur 5">
        <input type="text" name="joueur2" placeholder="Joueur 6">
        <input type="text" name="joueur3" placeholder="Joueur 7">
        <input type="text" name="joueur4" placeholder="Joueur 8">
        <button type="button" onclick="validerJoueurs()">Valider</button>
      </form>
    </div>

    <div class="joueurs-liste" id="listeJoueurs"></div>
  </main>
    <script>
        function validerJoueurs() {
            const form = document.getElementById('joueursForm');
            const inputs = form.querySelectorAll('input');
            const joueurs = [];

            inputs.forEach(input => {
                const prenom = input.value.trim();
                if (prenom && !joueurs.includes(prenom)) {
                    joueurs.push(prenom);
                }
            });

            if (joueurs.length === 0) {
                alert("Veuillez entrer au moins un joueur !");
                return;
            }

            // Stocker les joueurs dans le localStorage pour la page suivante
            localStorage.setItem("joueurs", JSON.stringify(joueurs));

            // Redirection vers le jeu
            window.location.href = "7sec2.html";
        }
        
    </script>

</body>

</html>
