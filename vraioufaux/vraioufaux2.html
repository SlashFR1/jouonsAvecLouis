    let joueurs = JSON.parse(localStorage.getItem("joueurs")) || ["Alice", "Bob"];
    let scores = Array(joueurs.length).fill(0);
    let currentPlayer = 0;
    let currentQuestion = 0;
    let timerInterval;

    function showPlayer() {
      document.getElementById("joueurActuel").textContent = `C'est le tour de ${joueurs[currentPlayer]} (Score: ${scores[currentPlayer]})`;
    }

    function showQuestion() {
      clearInterval(timerInterval);
      document.getElementById("answer").textContent = "";
      document.getElementById("nextBtn").style.display = "none";

      const randomIndex = Math.floor(Math.random() * questions.length);
      currentQuestion = randomIndex;

      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;

      let timeLeft = 10;
      document.getElementById("timer").textContent = `Temps restant: ${timeLeft}s`;

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Temps restant: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          revealAnswer();
        }
      }, 1000);
    }

    function revealAnswer(playerAnswer = null) {
      clearInterval(timerInterval);
      const q = questions[currentQuestion];

      if (playerAnswer === null) {
        document.getElementById("answer").textContent = `Temps écoulé ! Réponse : ${q.answer ? "Vrai" : "Faux"}`;
      } else if (playerAnswer === q.answer) {
        document.getElementById("answer").textContent = "✅ Correct !";
        scores[currentPlayer]++;
      } else {
        document.getElementById("answer").textContent = `❌ Faux ! Réponse : ${q.answer ? "Vrai" : "Faux"}`;
      }

      if (scores[currentPlayer] >= 10) {
        alert(`${joueurs[currentPlayer]} a gagné la partie ! 🎉`);
        window.location.reload();
        return;
      }

      document.getElementById("nextBtn").style.display = "inline-block";
    }

    document.getElementById("trueBtn").addEventListener("click", () => revealAnswer(true));
    document.getElementById("falseBtn").addEventListener("click", () => revealAnswer(false));
    document.getElementById("nextBtn").addEventListener("click", () => {
      currentPlayer = (currentPlayer + 1) % joueurs.length;
      showPlayer();
      showQuestion();
    });

    showPlayer();
    showQuestion();
  </script>
