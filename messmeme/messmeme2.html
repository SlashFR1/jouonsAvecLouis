<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Meme - Partie en cours</title>
    <link rel="stylesheet" href="style_messmeme.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* Ajouts spécifiques pour le jeu */
        .round-image {
            max-width: 100%;
            max-height: 450px;
            border: 8px solid black;
            border-radius: 20px;
            box-shadow: 10px 10px 0 #000;
        }
        .image-container {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border: 8px solid black;
            border-radius: 30px;
            box-shadow: 15px 15px 0 #000;
            max-width: 600px;
        }
        .captions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .caption-card {
            background: #fffdd0;
            padding: 20px;
            border: 6px solid black;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 8px 8px 0 #000;
            transition: all 0.2s;
        }
        .caption-card:hover {
            transform: translateY(-10px);
        }
        .caption-card.selected {
            border-color: #ff3333;
            box-shadow: 12px 12px 0 #ff3333;
            background: #ffffcc;
        }
        .winner-caption {
            font-size: 1.8rem;
            font-style: italic;
            background: #ffff99;
            padding: 20px;
            border: 6px solid black;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 80%;
        }
        .scores {
            margin: 30px 0;
            font-size: 1.4rem;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 150px;
            padding: 20px;
            font-size: 1.4rem;
            border: 6px solid black;
            border-radius: 20px;
            background: white;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="messmeme.html" class="nav-btn">← Retour</a>
        </div>
        <div class="nav-center">
            <h1 class="game-title" style="font-size:3rem;margin:0;">Mess Meme</h1>
        </div>
        <div class="nav-right"></div>
    </header>

    <main class="container">
        <div id="game-app"></div>
    </main>

    <script src="messmeme2.js"></script>
</body>
</html>
