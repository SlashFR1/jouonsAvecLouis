<!DOCTYPE html>

    <style>
        /* --- CONFIGURATION GLOBALE --- */
        :root {
            --bg-color: #FFEDD5;       /* Cr√®me */
            --card-color: #6BCB77;     /* Vert */
            --card-hover: #4AA96C;     /* Vert fonc√© */
            --accent-red: #FF6B6B;     /* Rouge corail */
            --accent-yellow: #FFD93D;  /* Jaune */
            --text-dark: #2d3436;
            --border-color: #000000;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Comic Neue', cursive;
            background-color: var(--bg-color);
            /* Petit motif de fond subtil (points) */
            background-image: radial-gradient(var(--accent-yellow) 2px, transparent 2px);
            background-size: 30px 30px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- TITRE --- */
        h1 {
            margin-top: 40px;
            font-size: 3.5em;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Effet 3D sur le texte */
            text-shadow: 4px 4px 0px var(--border-color);
            transform: rotate(-2deg); /* L√©g√®re inclinaison fun */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            50% { transform: rotate(-2deg) translateY(-10px); }
        }

        /* --- GRILLE DES JEUX --- */
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            margin: 40px 0;
            padding: 10px;
        }

        /* --- CARTES / BOUTONS --- */
        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            background: var(--card-color);
            color: white;
            text-decoration: none; /* Enlever le soulignement */
            
            padding: 30px 20px;
            border-radius: 20px;
            border: 3px solid var(--border-color);
            
            /* Ombre dure "Pop" */
            box-shadow: 8px 8px 0px var(--border-color);
            
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* Ic√¥ne emoji */
        .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }

        /* --- EFFETS AU SURVOL (HOVER) --- */
        .game-card:hover {
            transform: translate(-4px, -4px); /* Se d√©place vers le haut/gauche */
            box-shadow: 12px 12px 0px var(--border-color); /* L'ombre grandit */
            background: var(--card-hover);
        }

        .game-card:hover .icon {
            transform: scale(1.2) rotate(10deg);
        }

        /* Effet "Click" (Active) */
        .game-card:active {
            transform: translate(4px, 4px); /* S'enfonce */
            box-shadow: 0px 0px 0px var(--border-color); /* Plus d'ombre */
        }

        /* --- COULEURS VARIANTES POUR LES CARTES --- */
        /* On alterne les couleurs pour que ce soit moins monotone */
        .game-card:nth-child(odd) {
            background-color: #6c5ce7; /* Violet */
        }
        .game-card:nth-child(odd):hover {
            background-color: #5541d6;
        }

        .game-card:nth-child(3n) {
            background-color: #FF6B6B; /* Rouge */
        }
        .game-card:nth-child(3n):hover {
            background-color: #e04646;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .game-card { padding: 20px; font-size: 1.2em; }
        }

    </style>
</head>
