    <script src="data.js">
        const displayElement = document.getElementById('phrase-text');
const nextButton = document.getElementById('nextBtn');
const hotToggle = document.getElementById('hotToggle');
const body = document.body;

// Ã‰tat actuel
let isHotMode = false;

// Fonction pour rÃ©cupÃ©rer une phrase alÃ©atoire
function getRandomPhrase() {
    // Choix du tableau selon le mode
    const currentList = isHotMode ? propositionsHot : propositionsNormal;
    
    // Tirage alÃ©atoire
    const randomIndex = Math.floor(Math.random() * currentList.length);
    const phrase = currentList[randomIndex];

    // Affichage avec effet
    animateText(phrase);
}

// Fonction d'animation du texte
function animateText(text) {
    // On retire la classe d'animation pour pouvoir la relancer
    displayElement.classList.remove('fade-in');
    
    // Petite astuce pour forcer le navigateur Ã  "reflow" (recalculer)
    void displayElement.offsetWidth; 

    displayElement.textContent = text;
    displayElement.classList.add('fade-in');
}

// Fonction pour basculer le mode (Normal <-> Hot)
function toggleMode() {
    isHotMode = hotToggle.checked;
    
    if (isHotMode) {
        body.classList.add('hot-active');
        // Optionnel : Changer le texte immÃ©diatement ou attendre le clic
        displayElement.textContent = "Mode Hot activÃ©... ðŸ”¥";
    } else {
        body.classList.remove('hot-active');
        displayElement.textContent = "Mode Normal activÃ© ðŸ˜‡";
    }
}

// --- Ã‰COUTEURS D'Ã‰VÃ‰NEMENTS ---

// Quand on clique sur "Suivant"
